<script>
$(window).load(function(){
setTimeout(function(){ $('.form-error').fadeOut() }, 2000);
setTimeout(function(){ $('#errorFillres').fadeOut() }, 5000);
});
function hasHtml5Validation () {
return typeof document.createElement('input').checkValidity === 'function';
}
if (hasHtml5Validation()) {
$('#customer_register').submit(function (e) {
    if (!this.checkValidity()) {
        e.preventDefault();
        $(this).addClass('invalid');
        $('#errorFillres').html('Kiểm tra thông tin đăng ký');
    } else {
        $(this).removeClass('invalid');
        $('#errorFillres').html('Đang tạo tài khoản');
    }
});
}
