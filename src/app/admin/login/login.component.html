
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Dashboard</title>

  <!-- Custom fonts for this template-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/../assets/css/admin/abc.min.css" rel="stylesheet">

</head>

<body class="sidebar-menu-collapsed">

    <section>

        <!-- content -->
        <div class="">
            <!-- login form -->
            <section class="login-form py-md-5 py-3">
                <div class="card card_border p-md-4">
                    <div class="card-body">
                        <!-- form -->
                        <form action="#" method="GET">
                            <div class="login__header text-center mb-lg-5 mb-4">
                                <h3 class="login__title mb-2"> Đăng Nhập ADMIN </h3>
                                <p>Chào mừng bạn trở lại, mời bạn đăng nhập</p>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="input__label">Tài Khoản</label>
                                <input type="text" class="form-control login_text_field_bg input-style"
                                    id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" required=""
                                    autofocus>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" class="input__label">Mật Khẩu</label>
                                <input type="password" class="form-control login_text_field_bg input-style"
                                    id="exampleInputPassword1" placeholder="" required>
                            </div>
                            <div class="form-check check-remember check-me-out">
                                <input type="checkbox" class="form-check-input checkbox" id="exampleCheck1">
                                <label class="form-check-label checkmark" for="exampleCheck1">Lưu thông tin</label>
                            </div>
                            <div class="d-flex align-items-center flex-wrap justify-content-between">
                                <button type="submit" class="btn btn-primary btn-style mt-4">Login now</button>
                                <p class="signup mt-4"> <a href="/web"
                                        class="signuplink">Quay trở về trang chủ</a></p>
                            </div>
                        </form>
                        <!-- //form -->
                    </div>
                </div>
            </section>
    
        </div>
        <!-- //content -->
    
    </section>

  <!-- Bootstrap core JavaScript-->
  <script src="/../assets/js/admin/jquery.min.js"></script>
  <script src="/../assets/js/admin/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/../assets/js/admin/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/../assets/js/admin/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="/../assets/js/admin/Chart.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="/../assets/js/admin/chart-area-demo.js"></script>
  <script src="/../assets/js/admin/chart-pie-demo.js"></script>

</body>

</html>
